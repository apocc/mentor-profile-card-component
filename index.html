<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img class="background" src="images/bg-pattern-card.svg" alt="" />
        <img class="image __mx-auto" src="images/image-victor.jpg" alt="" />
      </div>
      <div class="card-body __mx-auto">
        <div class="header">
          <div class="__text-header">Victor Crest</div>
          <div class="age __text-header-size">26</div>
        </div>
        <div class="__text-descriptor">London</div>
      </div>
      <div class="card-footer">
        <div class="card-footer-entry">
          <div class="__text-header">80K</div>
          <div class="__text-descriptor">Followers</div>
        </div>
        <div class="card-footer-entry">
          <div class="__text-header">803K</div>
          <div class="__text-descriptor">Likes</div>
        </div>
        <div class="card-footer-entry">
          <div class="__text-header">1.4K</div>
          <div class="__text-descriptor">Photos</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/apocc" target="_blank">apocc</a>.
    </div>
  </body>
</html>
